<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form_part">
                <h1 class="app_title">To Do List</h1>
                <form id="task_form">
                    <input id="add_task_input" type="text" placeholder="Qu'avez-vous à faire ?">
                    <input id="add_task_btn" type="submit" value ="+">
                </form>
            </div>
            <div class="manage_part">
                <div class="task_list">
                    <h2 class="task_title">À Faire</h2>
                    <div id="tasks">
                        <div class="task_bullet">
                            <div class="content">
                                <input type="text" class="text" value="Task 1" readonly>
                            </div>
                            <div class="actions">
                                <button class="edit">Modifier</button>
                                <button class="delete">Supprimer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="./public/js/main.js"></script>   
</body>
</html>
